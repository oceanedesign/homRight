<ion-content padding>
	<ion-grid class="container">
	  	<ion-slides loop="true" speed="2000" pager="true" paginationType="fraction" options="swiper.options" (ionSlideDidChange)="slideChanged()">

			    <ion-slide id="un">
			        <p class="icon-slider"><ion-icon name="icon-thunderbolt" class="circle"></ion-icon></p>
							<ion-list class="slide1">
							  <ion-item>
							    <ion-label><ion-icon name="icon-plug"></ion-icon><h4>Mon fournissseur <p>Sélectionnez dans la liste</p></h4></ion-label>
							    <ion-select [(ngModel)]="fournissseur" (ionChange)="onChangeFournisseur()">
							      <ion-option value="engie">ENGIE</ion-option>
							      <ion-option value="edf">EDF</ion-option>
							      <ion-option value="eni">ENI</ion-option>
										<ion-option value="ekwater">EKWATER</ion-option>
										<ion-option value="alterna">ALTERNA</ion-option>
							      <ion-option value="proxelia">PROXELIA</ion-option>
							    </ion-select>
							  </ion-item>
							</ion-list>

							<ion-list class="transparency slide1">
								<ion-item>
									<ion-label><ion-icon name="icon-copy"></ion-icon><h4>Mon contrat <p>Sélectionnez dans la liste</p></h4></ion-label>
									<ion-select [(ngModel)]="contrat" (ionChange)="onChangeContrat()">
										<ion-option value="contrat1">contrat1</ion-option>
										<ion-option value="contrat2">contrat2</ion-option>
									</ion-select>
								</ion-item>
							</ion-list>

			    </ion-slide>
	        <ion-slide id="deux">
	            <p class="icon-slider"><ion-icon name="icon-cube"></ion-icon><ion-icon name="icon-cube"></ion-icon></p>
							<ion-list class="superficie">
								<ion-row col-12>
									<h4>Superficie</h4>
								  <ion-item>
								    <ion-input placeholder="35"></ion-input><div item-end class="item-end">m2</div>
								  </ion-item>
								</ion-row>
								<ion-row>
									<h4>Nombre d'habitants</h4>
									<ion-item col-12>
										<ion-label>Adulte(s)</ion-label>
										<ion-input type="number" min="1" value="1"></ion-input>
									</ion-item>
									<ion-item col-12>
										<ion-label>Enfant(s)</ion-label>
										<ion-input type="number" min="0" value="0"></ion-input>
									</ion-item>
								</ion-row>
							</ion-list>
	        </ion-slide>
	        <ion-slide id="trois">
	            <p class="icon-slider"><ion-icon class="circle"></ion-icon></p>
							<ion-row col-12>
								<p>Je ferme mes volets la nuit</p>
								<ion-list class="volets" radio-group [(ngModel)]="volets">
									<ion-item>
										<ion-radio value="oui"></ion-radio>
									</ion-item>
									<ion-item>
										<ion-radio value="non"></ion-radio>
									</ion-item>
								</ion-list>
							</ion-row>
							<ion-row col-12>
								<p>Lors de mes absences, je réduis le chauffage</p>
								<ion-list class="volets" radio-group [(ngModel)]="chauffage">
									<ion-item>
										<ion-radio value="oui"></ion-radio>
									</ion-item>
									<ion-item>
										<ion-radio value="non"></ion-radio>
									</ion-item>
								</ion-list>
							</ion-row>
	        </ion-slide>
	        <ion-slide id="quatre">
						<ion-row>
							<button ion-button block class="button-room" type="submit"><p><ion-icon name="icon-bed" class="circle"></ion-icon></p><p>chambre</p></button>
							<button ion-button block class="button-room" type="submit"><p><ion-icon name="icon-shower" class="circle"></ion-icon></p><p>salle de bain</p></button>
							<button ion-button block class="button-room" type="submit"><p><ion-icon name="icon-couch" class="circle"></ion-icon></p><p>salon</p></button>
						</ion-row>
						<ion-row class="end-slider">
							<button ion-button block class="add-room" type="submit" (click)="modeliserMaison()">Ajouter une pièce</button>
							<button ion-button block class="valider" type="submit" (click)="modeliserMaison()">Valider</button>
						</ion-row>
	        </ion-slide>
	  	</ion-slides>

			<ion-row class="pagination"><ion-icon name="icon-left-arrow-1" (click)="goToPrev()" class="left-arrow transparency"></ion-icon><p><span>1</span>/4</p><ion-icon name="icon-right-arrow" (click)="goToNext()" class="right-arrow transparency"></ion-icon></ion-row>

	</ion-grid>
</ion-content>
