<ion-header>

  <ion-navbar>
    <ion-title>Adresse Postale</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="fond-vague"><img class="vague" src="../assets/imgs/vague_fine.png"/></div>
	<ion-grid class="container">
      	<form >
		<ion-list>
			<ion-item>
		    	<ion-label color="primary" floating>N° et nom de la voie</ion-label>
		    	<ion-input name="voie"  type="text" value="41 rue Guynemer"></ion-input>
		  	</ion-item>

			<ion-item>
		    	<ion-label color="primary" floating>Immeuble, Bâtiment, Résidence</ion-label>
		    	<ion-input name="immeuble"  type="text" value="Résidence Arc-en-ciel"></ion-input>
		  	</ion-item>

			<ion-item>
		    	<ion-label color="primary" floating>Lieu-dit ou boîte postale</ion-label>
		    	<ion-input name="bp"  type="text" value="Appartement 220"></ion-input>
		  	</ion-item>

		  	<ion-item>
		  		<ion-label color="primary" floating>Code postal</ion-label>
		  		<ion-input name="cp" type="text" value="93200"></ion-input>
		  	</ion-item>

			<ion-item>
		    	<ion-label color="primary" floating>Ville</ion-label>
		    	<ion-input name="ville"  type="text" value="Saint Denis"></ion-input>
		  	</ion-item>

		</ion-list>
		<ion-row>
    		<ion-col col-12>
				<button ion-button block class="bouton-principal valider" type="submit" (click)="adressePostaleValidee()">Valider</button>
      		</ion-col>
      	</ion-row>
      </form>
	</ion-grid>

</ion-content>
