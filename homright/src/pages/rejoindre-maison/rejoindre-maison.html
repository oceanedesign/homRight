<ion-header>

  <ion-navbar>
    <ion-title>Rejoindre une Maison</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="fond-vague"><img class="vague" src="../assets/imgs/vague_fine.png"/></div>
	<ion-grid class="container">
  		<ion-row>
      		<img class="mascotte" alt="Homie dit bonjour" src="../assets/imgs/homie_rejoindre_maison.png"/>
      	</ion-row>
      	<form >
		<ion-list>
			<ion-item>
		    	<ion-label color="primary" floating>Code postal</ion-label>
		    	<ion-input name="cp"  type="text"></ion-input>
		  	</ion-item>
		  	<ion-item style="margin-top: 20px;">
		  	<ion-label color="primary" floating>Nom de la maison</ion-label>
		  	<ion-input name="nomMaison" list="maison" type="text"></ion-input></ion-item>
  			<datalist id="maison"> 
  				<div *ngFor="let nameHouse of namesHouse">
  					<option value="{{ nameHouse }}"></option>
  				</div>
  			</datalist>
  		
		</ion-list>
		<ion-row>
    		<ion-col col-12>
				<button ion-button block class="bouton-principal valider" type="submit" (click)="synchronisationFaiteCompteur()">Rejoindre</button>
      		</ion-col>
      	</ion-row>
      </form>
	</ion-grid>

</ion-content>
