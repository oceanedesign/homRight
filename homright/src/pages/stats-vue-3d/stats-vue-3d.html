<ion-header>
  <ion-navbar>
    <ion-title>Ma maison</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid class="container">
		<ion-toolbar>
    		<ion-segment [(ngModel)]="consoType">
      			<ion-segment-button value="vue3D">
        		Vue 3D
      			</ion-segment-button>
      			<ion-segment-button value="statistiques" >
        		Statistiques
      			</ion-segment-button>
    		</ion-segment>
 		</ion-toolbar>

 		<div [ngSwitch]="consoType" class="card">
	    	<div *ngSwitchCase="'vue3D'" class="container">
	      
		      	<ion-row>
					<img class="edit" alt="edition" src="../assets/imgs/vue3D/button-edit.png" (click)="directionJeu()"/>
					<img class="maison" alt="piece en 3d" src="../assets/imgs/vue3D/3d.png"/>
				</ion-row>
				<ion-row>
					<img class="astuces" alt="astuces" src="../assets/imgs/vue3D/astuces.png"/>
				</ion-row>
		    </div>

	    	<div *ngSwitchCase="'statistiques'" class="container">
	    		<ion-segment [(ngModel)]="statsType">
	      			<ion-segment-button value="jour">
	        		Ajourd'hui
	      			</ion-segment-button>
	      			<ion-segment-button value="semaine">
	        		Semaine
	      			</ion-segment-button>
	      			<ion-segment-button value="annee">
	        		Année
	      			</ion-segment-button>
    			</ion-segment>
		      	<div [ngSwitch]="statsType" class="card">
		      		<div *ngSwitchCase="'jour'">
				      	<ion-row>
						  <ion-col col-12 class="text-center conso-nb">
				            <div class="euros">0.8<span>€</span></div>
				            <div class="kwh">5.3<span>kwh</span></div>
				          </ion-col>
				      	</ion-row>
				      	<ion-row>
							<img class="stats" alt="statistiques du jour" src="../assets/imgs/stats/stats-jour.png"/>
						</ion-row>
		      		</div>

		      		<div *ngSwitchCase="'semaine'">
				      	<ion-row>
						  <ion-col col-12 class="text-center conso-nb">
				            <div class="euros">18.75<span>€</span></div>
				            <div class="kwh">125<span>kwh</span></div>
				          </ion-col>
				      	</ion-row>
				      	<ion-row>
							<img class="stats" alt="statistiques de la semaine" src="../assets/imgs/stats/stats-semaine.png"/>
						</ion-row>
		      		</div>

		      		<div *ngSwitchCase="'annee'">
				      	<ion-row>
						  <ion-col col-12 class="text-center conso-nb">
				            <div class="euros">262.5<span>€</span></div>
				            <div class="kwh">1750<span>kwh</span></div>
				          </ion-col>
				      	</ion-row>
				      	<ion-row>
							<img class="stats" alt="statistiques de l'annee" src="../assets/imgs/stats/stats-annee.png"/>
						</ion-row>
		      		</div>
			    </div>
			    <ion-row>
			    	<ion-col col-12 style="text-align: center;">
			    		<h1>Pièces</h1>
			    		<ion-col col-6>
			    			<button value="Cuisine" #cuisine class="button-room piece-cuisine" type="submit" (click)="directionConsoTypePiece(cuisine.value)">
								<ion-icon name="icon-cuisine"></ion-icon>
								<p name="cuisine">Cuisine</p>
							</button>
			    		</ion-col>
			    		<ion-col col-6>
			    			<button value="Salon" #salon class="button-room" (click)="directionConsoTypePiece(salon.value)">
								<ion-icon name="icon-couch"></ion-icon>
								<p>Salon</p>
							</button>
			    		</ion-col>
			    		<ion-col col-6>
			    			<button value="Salle de bains" #sdb class="button-room" (click)="directionConsoTypePiece(sdb.value)">
								<ion-icon name="icon-shower"></ion-icon>
								<p>Salle de bains</p>
							</button>
			    		</ion-col>
			    		<ion-col col-6>
							<button value="Chambre" #chambre class="button-room" (click)="directionConsoTypePiece(chambre.value)">
								<ion-icon name="icon-bed"></ion-icon>
								<p>Chambre</p>
							</button>
			    		</ion-col>
			    	</ion-col>
			    </ion-row>
			</div>
		</div>
	</ion-grid>
	<button class="boutton-menuP" (click)="pushMenu()"><img  alt="menu principal" src="../assets/button/menu.png"/></button>
</ion-content>
