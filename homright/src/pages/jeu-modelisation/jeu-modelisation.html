<ion-content class="no-scroll">
	<ion-grid>
		<ion-row class="contenu">
			<ion-col col-7 class="elements">
		  		<div [ngSwitch]="objetType" class="card">
			    	<div *ngSwitchCase="'ouverture'" class="container">
			    		<h1>Ouverture</h1>
						<ion-list>
							<ion-item>
						    	<ion-label color="light" fixed>Simple vitrage</ion-label>
    							<ion-input type="number" placeholder="0"></ion-input>
						  	</ion-item>
						</ion-list>
				    </div>

			    	<div *ngSwitchCase="'eclairage'" class="container">
			    		<h1>éclairage</h1>
						<ion-list>
							<ion-item>
						    	<ion-label color="light" fixed>Halogène</ion-label>
    							<ion-input type="number" placeholder="0"></ion-input>
						  	</ion-item>
						  	<ion-item>
						    	<ion-label color="light" fixed>LED</ion-label>
    							<ion-input type="number" placeholder="0"></ion-input>
						  	</ion-item>
						</ion-list>
				    </div>

			    	<div *ngSwitchCase="'temperature'" class="container">
			    		<h1>temperature</h1>
						<ion-list>
							<ion-item>
						    	<ion-label color="light" fixed>Radiateur électrique</ion-label>
    							<ion-input type="number" placeholder="0"></ion-input>
						  	</ion-item>
						</ion-list>
				    </div>

			    	<div *ngSwitchCase="'appareils'" class="container">
			    		<h1>appareils électriques</h1>
						<ion-list>
							<ion-item>
						    	<ion-label color="light" fixed>Télévision</ion-label>
    							<ion-input type="number" placeholder="0"></ion-input>
						  	</ion-item>
						</ion-list>
				    </div>

			    	<div *ngSwitchCase="'decoration'" class="container">
			    		<h1>Décoration</h1>
			    		
						<ion-list>
							<ion-item>
						    	<ion-label color="light" fixed>lit</ion-label>
    							<ion-input type="number" placeholder="0"></ion-input>
						  	</ion-item>
							<ion-item>
						    	<ion-label color="light" fixed>armoire</ion-label>
    							<ion-input type="number" placeholder="0"></ion-input>
						  	</ion-item>
							<ion-item>
						    	<ion-label color="light" fixed>table de chevet</ion-label>
    							<ion-input type="number" placeholder="0"></ion-input>
						  	</ion-item>
							<ion-item>
						    	<ion-label color="light" fixed>tabe</ion-label>
    							<ion-input type="number" placeholder="0"></ion-input>
						  	</ion-item>
							<ion-item>
						    	<ion-label color="light" fixed>table basse</ion-label>
    							<ion-input type="number" placeholder="0"></ion-input>
						  	</ion-item>
							<ion-item>
						    	<ion-label color="light" fixed>bureau</ion-label>
    							<ion-input type="number" placeholder="0"></ion-input>
						  	</ion-item>
							<ion-item>
						    	<ion-label color="light" fixed>chaise</ion-label>
    							<ion-input type="number" placeholder="0"></ion-input>
						  	</ion-item>
						</ion-list>

				    </div>
		  		</div>

		  	</ion-col>

		  	<ion-col col-5 class="choix">
				<ion-toolbar>
		    		<ion-segment [(ngModel)]="objetType">
		      			<ion-segment-button value="ouverture">
		        		<p>ouverture</p>
		      			</ion-segment-button>
		      			<ion-segment-button value="eclairage">
		        		<p>éclairage</p>
		      			</ion-segment-button>
		      			<ion-segment-button value="temperature">
		        		<p>température</p>
		      			</ion-segment-button>
		      			<ion-segment-button value="appareils">
		        		<p>appareils électriques</p>
		      			</ion-segment-button>
		      			<ion-segment-button value="decoration">
		        		<p>décoration</p>
		      			</ion-segment-button>
		    		</ion-segment>
		 		</ion-toolbar>
			</ion-col>
	  	</ion-row>		
	</ion-grid>
</ion-content>
