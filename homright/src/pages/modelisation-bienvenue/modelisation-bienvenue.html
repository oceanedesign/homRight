<ion-content padding>

	<ion-grid class="container">
		  <ion-row>
    		<p  col-12><img class="mascotte" alt="Homie dit bonjour" src="../assets/imgs/Homie_choix_maison.png"/></p>
        <h1 col-12>Allons modéliser votre maison !</h1>
        <p  col-12>Cette étape peut prendre quelques minutes.</p>
				<ion-col col-12 padding>
						<button ion-button block class="bouton-principal" type="submit" (click)="modeliserMaison()">En route !</button>
						<button ion-button block class="bouton-principal" type="submit" (click)="plusTard()">Plus tard !</button>
				</ion-col>
    	</ion-row>
			<ion-row class="fond-cache">
				<div class="box-principal">
					<div class="lightbox">
						<div col-12 class="lightbox-content">
						  <div class="arrow-return" (click)="returnChoose()"><ion-icon name="icon-left-arrow-2"></ion-icon></div>
							<p><img class="mascotte" alt="Homie dit bonjour" src="../assets/imgs/Homie_choix_maison.png"/></p>
							<p>Sans cette modélisation, nous ne pouvons pas vous fournir une analyse précise de votre consommation.</p>
							<h2>Avez-vous changé d’avis ?!</h2>
							<div>
								<button ion-button block class="not-selected" type="submit" (click)="pasModeliserMaison()"><ion-icon name="icon-cancel"></ion-icon></button>
								<button ion-button block class="" type="submit" (click)="modeliserMaison()"><ion-icon name="icon-check"></ion-icon></button>
							</div>
						</div>
					</div>
				</div>
			</ion-row>
	</ion-grid>

</ion-content>
