<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    	<lottie-animation-view [options]="lottieConfig">
  		</lottie-animation-view>
  		<div class="bottom"><p class="bottom-center">En complément avec le compteur linky<p></div>
  </div>
</div>


<ion-content padding overflow-scroll="false">
	<ion-grid>
  		<ion-row>
      		<img class="mascotte" alt="Homie dit bonjour" src="../assets/imgs/homie_connexion.png"/>
      	</ion-row>

		<ion-toolbar>
    		<ion-segment [(ngModel)]="connexionType">
      			<ion-segment-button value="connexion">
        		Se connecter
      			</ion-segment-button>
      			<ion-segment-button value="inscription">
        		Créer un compte
      			</ion-segment-button>
    	</ion-segment>
 		</ion-toolbar>

	  	<div [ngSwitch]="connexionType" class="card">
	    	<div *ngSwitchCase="'connexion'" class="container">
	      
		      	<ion-row class="reseaux">
		    		<ion-col col-6>
		    			<button ion-button block class="bouton-contour">facebook</button>
		    		</ion-col>
		    		<ion-col col-6>
		    			<button ion-button block class="bouton-contour">google</button>
		    		</ion-col>
		    	</ion-row>

		  		<ion-row>
		    		<ion-col col-12>
		    			<span class="line1"></span>
		      			<p class="center">ou</p>
		      			<span class="line2"></span>
		      		</ion-col>
		      	</ion-row>

				<ion-list>
					<ion-item>
				    	<ion-label color="primary" floating>Pseudo</ion-label>
				    	<ion-input></ion-input>
				  	</ion-item>
				  	<ion-item>
				    	<ion-label color="primary" floating>Mot de passe</ion-label>
				    	<ion-input type="password"></ion-input>
				    </ion-item>
				</ion-list>
				<ion-row>
		    		<ion-col col-12>
		      			<p class="right">Mot de passe oublié ?</p>
		      		</ion-col>
		      	</ion-row>

				<ion-row>
		    		<ion-col col-12>
						<button ion-button block class="bouton-principal" (click)="connexion()">Se connecter</button>
		      		</ion-col>
		      	</ion-row>
		    </div>

		    <div *ngSwitchCase="'inscription'" class="container">
		      	<ion-row class="reseaux">
		    		<ion-col col-6>
		    			<button ion-button block class="bouton-contour">facebook</button>
		    		</ion-col>
		    		<ion-col col-6>
		    			<button ion-button block class="bouton-contour">google</button>
		    		</ion-col>
		    	</ion-row>

		  		<ion-row>
		    		<ion-col col-12>
		    			<span class="line1"></span>
		      			<p class="center">ou</p>
		      			<span class="line2"></span>
		      		</ion-col>
		      	</ion-row>

		      	<form >
				<ion-list>
					<ion-item>
				    	<ion-label color="primary" floating>Prénom</ion-label>
				    	<ion-input [(ngModel)]="regData.prenom" name="prenom"  type="text"></ion-input>
				  	</ion-item>
					<ion-item>
				    	<ion-label color="primary" floating>Nom</ion-label>
				    	<ion-input [(ngModel)]="regData.nom" name="nom" type="text"></ion-input>
				  	</ion-item>
					<ion-item>
				    	<ion-label color="primary" floating>Pseudo</ion-label>
				    	<ion-input [(ngModel)]="regData.pseudo" name="pseudo" type="text"></ion-input>
				  	</ion-item>
				  	<ion-item>
  						<ion-label color="primary" floating>Email</ion-label>
  						<ion-input [(ngModel)]="regData.email" name="email"  type="email"></ion-input>
					</ion-item>
				  	<ion-item>
				    	<ion-label color="primary" floating>Mot de passe</ion-label>
				    	<ion-input [(ngModel)]="regData.password" name="password" type="password"></ion-input>
				    </ion-item>
				</ion-list>
				<ion-row>
		    		<ion-col col-12>
						<button ion-button block class="bouton-principal inscription" type="submit" (click)="register()">S'inscrire</button>
		      		</ion-col>
		      	</ion-row>
		      </form>
		    </div>
	  	</div>		
	</ion-grid>
</ion-content>
