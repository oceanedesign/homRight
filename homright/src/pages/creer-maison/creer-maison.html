<ion-header>

  <ion-navbar>
    <ion-title>Créer une maison</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="fond-vague"><img class="vague" src="../assets/imgs/vague_fine.png"/></div>
	<ion-grid class="container">
  		<ion-row>
      		<img class="mascotte" alt="Homie dit bonjour" src="../assets/imgs/homie_creer_maison.png"/>
      	</ion-row>
      	<form >
		<ion-list>
			<ion-item>
		    	<ion-label color="primary" floating>Nom de la maison</ion-label>
		    	<ion-input [(ngModel)]="maisonData.nom" name="nom" type="text"  type="text"></ion-input>
		  	</ion-item>
		</ion-list>
		<ion-row>
    		<ion-col col-9>
				<h3>Inviter des membres à rejoindre la maison</h3>
      		</ion-col>
      		<ion-col col-3>
				      <button ion-button block class="bouton-rond" color="light" (click)="ajoutMembres()">+</button>
      		</ion-col>
    </ion-row>
		<ion-list id="list-membre">
		</ion-list>
		<ion-row>
    		<ion-col col-12>
				<button ion-button block class="bouton-principal valider" type="submit" (click)="synchronisationCompteur()">Valider</button>
      		</ion-col>
      	</ion-row>
      </form>
	</ion-grid>

</ion-content>
