<ion-header>

	<ion-row col-12>
		<img class="mascotte" alt="Homie recherche votre compteur" src="../assets/imgs/recherche_compteur.png"/>
	</ion-row>
	<ion-row col-12>
		<h2>Homie</h2>
	</ion-row>
	<ion-row col-12>
		<p>recherche votre compteur</p>
	</ion-row>
	<div class="fond-vague"><img class="vague" src="../assets/imgs/vague_fine.png"/></div>
</ion-header>


<ion-content padding>
	<ion-grid class="container">
		<ion-row>
    		<ion-col col-12>
				<h4>Entrer votre numéro de compteur</h4>
      		</ion-col>
    	</ion-row>
      	<form>
			<ion-list>
				<ion-item>
		    	<ion-label color="primary" floating>N° du compteur linky</ion-label>
			    	<ion-input name="compt_linky"  type="text"></ion-input>
			  	</ion-item>
			</ion-list>
			<ion-row>
	    		<ion-col col-12>
					<button ion-button block class="bouton-principal valider" type="submit" (click)="synchronisationFaiteCompteur()">Valider</button>
	      		</ion-col>
      		</ion-row>
      	</form>
	</ion-grid>
</ion-content>
