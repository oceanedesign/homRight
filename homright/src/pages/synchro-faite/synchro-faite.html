	<ion-row col-12>
		<h2>Homie</h2>
	</ion-row>

	</ion-row>

</ion-header>


<ion-content padding overflow-scroll="true">
	<ion-grid class="container">
      	<form>
			<ion-list>

				<ion-item class="inactif">

		    		<ion-label color="primary">Adresse postale</ion-label>
			    	
			  	</ion-item>
	    			<button class="navigation" ion-item (click)="editionAdresseP()" icon-end>
	    				<ion-icon name="icon-chevron"></ion-icon>
    	  				<p>Résidence Arc-en-ciel</p>
						<p>Appartement 220</p>
						<p>41 rue Guynemer 93200 Saint Denis</p>
						
    				</button>

			</ion-list>
			<ion-row>
	    		<ion-col col-12>
					<button ion-button block class="bouton-principal valider" type="submit" (click)="directionPointsCles()">Valider</button>
	      		</ion-col>

      	</form>
	</ion-grid>
