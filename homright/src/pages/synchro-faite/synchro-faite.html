<ion-header>

	<ion-row col-12>
		<img class="mascotte" alt="Homie recherche votre compteur" src="../assets/imgs/recherche_compteur.png"/>
	</ion-row>
	<ion-row col-12>
		<h2>Homie</h2>
	</ion-row>
	<ion-row col-12>
		<p>est prêt</p>
	</ion-row>

</ion-header>


<ion-content padding>
	<ion-grid class="container">
      	<form>
			<ion-list>
				<ion-item>
		    	<ion-label color="primary" floating>N° du compteur linky</ion-label>
			    	<ion-input [(value)]="regData.compteur" name="num_compteur" disabled type="text"></ion-input>
			  	</ion-item>
				<ion-item class="inactif">

		    		<ion-label color="primary">Adresse postale</ion-label>
			    	
			  	</ion-item>
	    			<button class="navigation" ion-item (click)="editionAdresseP()" icon-start>
    	  				<p>Résidence Arc-en-ciel</p>
						<p>Appartement 220</p>
						<p>41 rue Guynemer 93200 Saint Denis</p>
    				</button>

			</ion-list>
			<ion-row>
	    		<ion-col col-12>
					<button ion-button block class="bouton-principal valider" type="submit" (click)="directionPointsCles()">Valider</button>
	      		</ion-col>
      		</ion-row>
      	</form>
	</ion-grid>
</ion-content>
